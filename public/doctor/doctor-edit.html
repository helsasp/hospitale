<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Doctor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .back-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #555;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="doctorForm">
    <h2>Edit Doctor</h2>
    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="specialization">Specialization</label>
    <input type="text" id="specialization" required>

    <label for="phone">Phone</label>
    <input type="text" id="phone" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <button type="submit">Update Doctor</button>
    <a href="/doctors" class="back-link">‚Üê Back to List</a>
    <div class="message" id="message"></div>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const doctorId = params.get('id');

    if (!doctorId) {
      document.getElementById('message').textContent = 'No doctor ID provided.';
    } else {
      // Load doctor data
      fetch(`/doctors/${doctorId}`)
        .then(response => {
          if (!response.ok) throw new Error('Doctor not found');
          return response.json();
        })
        .then(doctor => {
          document.getElementById('name').value = doctor.name;
          document.getElementById('specialization').value = doctor.specialization;
          document.getElementById('phone').value = doctor.phone;
          document.getElementById('email').value = doctor.email;
        })
        .catch(err => {
          document.getElementById('message').textContent = 'Error: ' + err.message;
        });
    }

    document.getElementById('doctorForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const updatedDoctor = {
        name: document.getElementById('name').value,
        specialization: document.getElementById('specialization').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
      };

      try {
        const response = await fetch(`/doctors/${doctorId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedDoctor),
        });

        if (response.ok) {
          document.getElementById('message').textContent = 'Doctor updated successfully!';
        } else {
          const error = await response.text();
          document.getElementById('message').textContent = 'Error: ' + error;
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Network error: ' + err.message;
      }
    });
  </script>
</body>
</html>
