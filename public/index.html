<!DOCTYPE html>
<html>
<head>
  <title>Doctors List</title>
</head>
<body>
  <h1>List of Doctors</h1>
  <ul id="doctor-list">
    <!-- List dokter akan diisi di sini -->
  </ul>
  <a href="doctor-create.html">Add New Doctor</a>

  <script>
  fetch('/doctors/json')
    .then(response => response.json())
    .then(doctors => {
      const ul = document.getElementById('doctor-list');
      doctors.forEach(doc => {
        const li = document.createElement('li');
        li.textContent = `Dr. ${doc.name} - ${doc.specialization} (${doc.email})`;
        ul.appendChild(li);
      });
    })
    .catch(err => console.error('Error fetching doctors:', err));
</script>

</body>
</html>
