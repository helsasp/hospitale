<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    a.edit-btn {
      display: inline-block;
      padding: 5px 10px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-right: 5px;
    }
    a.edit-btn:hover {
      background: #0056b3;
    }
    button.delete-btn {
      padding: 5px 10px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.delete-btn:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Patients List</h1>

  <a href="patient-create.html" 
     style="display:inline-block; margin:15px 0; padding:10px 15px; 
            background:#28a745; color:#fff; text-decoration:none; border-radius:5px;">
    ‚ûï Add New Patient
  </a>

  <table>
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Doctor Name</th>
        <th>Doctor Specialization</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="patients-table"></tbody>
  </table>

  <script>
    async function fetchPatients() {
      try {
        const response = await fetch("http://localhost:3000/patients/json");
        const patients = await response.json();

        const tableBody = document.getElementById("patients-table");
        tableBody.innerHTML = "";

        patients.forEach(patient => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${patient.patientId}</td>       
            <td>${patient.name}</td>
            <td>${patient.age}</td>
            <td>${patient.phone}</td>
            <td>${patient.email}</td>
            <td>${patient.doctor ? patient.doctor.name : 'N/A'}</td>
            <td>${patient.doctor ? patient.doctor.specialization : 'N/A'}</td>
            <td>
              <a class="edit-btn" href="patient-update.html?id=${patient.id}">‚úè Edit</a>
              <button class="delete-btn" onclick="deletePatient(${patient.id})">üóë Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Error fetching patients:", err);
      }
    }

    async function deletePatient(id) {
      if (!confirm("Are you sure you want to delete this patient?")) return;

      try {
        await fetch(`http://localhost:3000/patients/${id}`, {
          method: "DELETE",
        });
        alert("Patient deleted successfully!");
        fetchPatients(); // refresh tabel
      } catch (err) {
        console.error("Error deleting patient:", err);
        alert("Failed to delete patient!");
      }
    }

    fetchPatients();
  </script>
</body>
</html>
