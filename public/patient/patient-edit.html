<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Patient</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    form { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>Edit Patient</h1>

  <form id="edit-form">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Age:</label>
    <input type="number" id="age" required>

    <label>Phone:</label>
    <input type="text" id="phone" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Doctor:</label>
    <select id="doctorId"></select>

    <button type="submit">ðŸ’¾ Update</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("id");

    async function loadPatient() {
      const res = await fetch(`http://localhost:3000/patients/${patientId}`);
      const patient = await res.json();

      document.getElementById("name").value = patient.name;
      document.getElementById("age").value = patient.age;
      document.getElementById("phone").value = patient.phone;
      document.getElementById("email").value = patient.email;

      // load doctors untuk dropdown
      const resDoctors = await fetch("http://localhost:3000/doctors/json");
      const doctors = await resDoctors.json();
      const select = document.getElementById("doctorId");

      doctors.forEach(doc => {
        const option = document.createElement("option");
        option.value = doc.id;
        option.text = doc.name;
        if (patient.doctor && patient.doctor.id === doc.id) {
          option.selected = true;
        }
        select.appendChild(option);
      });
    }

    document.getElementById("edit-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        age: parseInt(document.getElementById("age").value),
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        doctorId: parseInt(document.getElementById("doctorId").value),
      };

      await fetch(`http://localhost:3000/patients/${patientId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("Patient updated!");
      window.location.href = "patients"; // balik ke list
    });

    loadPatient();
  </script>
</body>
</html>
