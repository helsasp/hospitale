<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Patient</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    a.back-btn {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
    }
    a.back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Add New Patient</h1>

  <form id="patient-form">
    <label for="patientId">Patient ID</label>
    <input type="number" id="patientId" name="patientId" required>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="doctor">Doctor</label>
    <select id="doctor" name="doctorId" required>
      <option value="">-- Select Doctor --</option>
      <!-- Akan diisi lewat JS -->
    </select>

    <button type="submit">Save</button>
  </form>

  <a href="patients" class="back-btn">â¬… Back to Patients List</a>

  <script>
    async function loadDoctors() {
      try {
        const response = await fetch("http://localhost:3000/doctors/json");
        const doctors = await response.json();
        const select = document.getElementById("doctor");

        doctors.forEach(doc => {
          const option = document.createElement("option");
          option.value = doc.id; // kirim id ke backend
          option.textContent = `${doc.name} (${doc.specialization})`;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading doctors:", err);
      }
    }

    loadDoctors();

    const form = document.getElementById("patient-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const patientData = {
        patientId: form.patientId.value,
        name: form.name.value,
        age: form.age.value,
        phone: form.phone.value,
        email: form.email.value,
        doctorId: form.doctor.value
      };

      try {
        const response = await fetch("http://localhost:3000/patients", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(patientData)
        });

        if (response.ok) {
          alert("Patient created successfully!");
          window.location.href = "patients";
        } else {
          alert("Failed to create patient");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Error creating patient");
      }
    });
  </script>
</body>
</html>
